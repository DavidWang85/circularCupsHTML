<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    <link rel="stylesheet" href="all.css">

</head>
<body>
    <h2 class="text-center mt-4">MAP</h2>
    <div class="container position-relative mt-4 border border-success p-0">
        <div id="map"></div>
        <!--   <div class="clearfix"></div> -->
        <input type="checkbox"  id="sideMenu-active">
        <div class="sideMenu">
            <div class="w-100 bg-success pt-3 pb-3">
                <form action="" class="input-group w-75 mx-auto">
                    <div id="weather">
                        <p class="m-0 text-light">氣溫：</p>
                        <p class="m-0 text-light">天氣狀況：</p>
                        <img class="w-50" src="https://openweathermap.org/img/wn/50d@2x.png" alt="">  
                    </div>
                    <select id="inputCity" class="form-select form-select-sm w-75">
                        <option>--選擇縣市--</option>
                    </select>
                    <select id="inputArea" class="form-select form-select-sm  w-75 mt-2">
                        <option>--選擇地區--</option>
                    </select>
                    <select id="inputStore" class="form-select form-select-sm w-50 mt-2">
                        <option>--選擇店家--</option>
                    </select>
                </form>
            </div>
            
            <div class="overflow-scroll bg-light" id="allStore">
                <div class="card">                  
                    <div class="card-body">
                        <h5 class="card-title mb-3 fst-italic">範例說明</h5>
                        <span class="badge rounded-pill bg-success">循環杯品牌</span>
                        <p class="card-text">商店名稱</p>
                        <p class="card-text">電話</p>
                        <p class="card-text">地址</p>
                    </div>
                </div>
            </div>
            <label for="sideMenu-active">
                <i class="fas fa-angle-right"></i>
            </label>
            <button type="button" class="btn btn-light py-1 px-2 btn-sm shadow border zoomInBtn" id="zoomInBtn"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-light py-1 px-2 btn-sm shadow border zoomOutBtn" id="zoomOutBtn"><i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-light py-1 px-2 btn-sm shadow border getMyLocationBtn" id="getMyLocationBtn" data-bs-toggle="tooltip" data-bs-placement="right" title="定位比較慢 點擊後請稍等"><i class="fas fa-location-arrow"></i></button>
        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="all.js"></script>
</body>
</html>
